<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Login - Standalone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a0a;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        button:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #1b5e20;
            border: 1px solid #2e7d32;
            display: block;
        }
        
        .status.error {
            background: #b71c1c;
            border: 1px solid #c62828;
            display: block;
        }
        
        .status.info {
            background: #1565c0;
            border: 1px solid #1976d2;
            display: block;
        }
        
        .server-url-group {
            margin-bottom: 20px;
        }
        
        .server-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            background: #0a0a0a;
            border: 1px solid #333;
        }
        
        .server-status.online {
            border-color: #4caf50;
            color: #4caf50;
        }
        
        .server-status.offline {
            border-color: #f44336;
            color: #f44336;
        }
        
        .quick-test {
            margin-top: 20px;
            text-align: center;
        }
        
        .test-button {
            background: #666;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
            display: inline-block;
        }
        
        .code {
            background: #000;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåô</div>
        <h1>TradingView Login</h1>
        
        <div class="server-status" id="serverStatus">
            Checking server status...
        </div>
        
        <div id="authStatusDiv" style="margin: 20px 0; padding: 15px; border-radius: 8px; text-align: center; display: none;">
            <div id="authText" style="font-size: 16px; font-weight: 500;"></div>
            <div id="authUser" style="margin-top: 8px; font-size: 14px; opacity: 0.9;"></div>
        </div>
        
        <form id="loginForm">
            <div class="server-url-group">
                <label for="serverUrl">Server URL</label>
                <input type="text" id="serverUrl" name="serverUrl" value="http://localhost:8888" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username (Email)</label>
                <input type="email" id="username" name="username" required 
                       placeholder="your@email.com" value="">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" id="loginButton">Login to TradingView</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="quick-test">
            <button type="button" class="test-button" onclick="testEndpoints()">Test API Endpoints</button>
        </div>
    </div>

    <script>
        let serverUrl = document.getElementById('serverUrl').value;
        const statusDiv = document.getElementById('status');
        const serverStatusDiv = document.getElementById('serverStatus');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        
        // Update server URL when changed
        document.getElementById('serverUrl').addEventListener('change', (e) => {
            serverUrl = e.target.value;
            checkServerStatus();
        });
        
        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${serverUrl}/health`);
                if (response.ok) {
                    const data = await response.json();
                    serverStatusDiv.className = 'server-status online';
                    serverStatusDiv.textContent = '‚úÖ Server is online';
                    
                    // Check authentication status
                    checkAuthStatus();
                    
                    return true;
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                serverStatusDiv.className = 'server-status offline';
                serverStatusDiv.textContent = '‚ùå Server is offline';
                return false;
            }
        }
        
        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${serverUrl}/login-status`);
                const data = await response.json();
                
                const authDiv = document.getElementById('authStatusDiv');
                const authText = document.getElementById('authText');
                const authUser = document.getElementById('authUser');
                
                authDiv.style.display = 'block';
                
                if (data.authenticated) {
                    authDiv.style.backgroundColor = '#1b5e20';
                    authDiv.style.border = '2px solid #2e7d32';
                    authDiv.style.color = '#a5d6a7';
                    authText.textContent = 'üîì Already Logged In to TradingView';
                    authUser.textContent = data.user ? `Logged in as: ${data.user}` : '';
                    
                    // Update form
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    loginButton.textContent = 'Already Logged In';
                    loginButton.disabled = true;
                } else {
                    authDiv.style.backgroundColor = '#1a237e';
                    authDiv.style.border = '2px solid #283593';
                    authDiv.style.color = '#9fa8da';
                    authText.textContent = 'üîí Not Logged In - Please authenticate below';
                    authUser.textContent = '';
                    
                    // Enable form
                    document.getElementById('username').disabled = false;
                    document.getElementById('password').disabled = false;
                    loginButton.textContent = 'Login to TradingView';
                    loginButton.disabled = false;
                }
            } catch (error) {
                console.error('Failed to check auth status:', error);
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // Test endpoints
        async function testEndpoints() {
            showStatus('Testing API endpoints...', 'info');
            
            const endpoints = ['/health', '/login-status'];
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${serverUrl}${endpoint}`);
                    const data = await response.json();
                    results.push(`${endpoint}: ${JSON.stringify(data)}`);
                } catch (error) {
                    results.push(`${endpoint}: ‚ùå ${error.message}`);
                }
            }
            
            showStatus(results.join('\n'), 'info');
        }
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginButton.disabled = true;
            showStatus('Attempting login...', 'info');
            
            try {
                // Try standard login
                const response = await fetch(`${serverUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Login successful!', 'success');
                    localStorage.setItem('tv_username', username);
                    
                    // Check status
                    setTimeout(checkServerStatus, 1000);
                    
                } else if (data.error && data.error.includes('captcha')) {
                    showStatus('‚ö†Ô∏è Captcha required. Please complete captcha in TradingView website and try again.', 'error');
                    
                    // Provide direct login link
                    const loginLink = document.createElement('a');
                    loginLink.href = 'https://www.tradingview.com/accounts/signin/';
                    loginLink.target = '_blank';
                    loginLink.textContent = 'Open TradingView Login';
                    loginLink.style.display = 'block';
                    loginLink.style.marginTop = '10px';
                    loginLink.style.color = '#4a9eff';
                    statusDiv.appendChild(loginLink);
                    
                } else {
                    showStatus(`‚ùå Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                loginButton.disabled = false;
            }
        });
        
        // Load config and prepopulate form
        async function loadConfig() {
            try {
                const response = await fetch(`${serverUrl}/config`);
                if (response.ok) {
                    const config = await response.json();
                    
                    // Prepopulate username from .env
                    if (config.username) {
                        document.getElementById('username').value = config.username;
                        showStatus('üìù Username loaded from .env configuration', 'info');
                    } else {
                        // Fall back to localStorage
                        const savedUsername = localStorage.getItem('tv_username');
                        if (savedUsername) {
                            document.getElementById('username').value = savedUsername;
                        }
                    }
                    
                    // Show password status
                    if (config.passwordConfigured) {
                        document.getElementById('password').placeholder = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ (configured in .env)';
                        showStatus('üîê Credentials loaded from .env - just click Login!', 'info');
                    }
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                // Fall back to localStorage
                const savedUsername = localStorage.getItem('tv_username');
                if (savedUsername) {
                    document.getElementById('username').value = savedUsername;
                }
            }
        }
        
        // Check server status on load
        checkServerStatus();
        
        // Load configuration
        loadConfig();
        
        // Periodically check server status
        setInterval(checkServerStatus, 10000);
    </script>
</body>
</html>
